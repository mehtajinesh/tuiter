<!DOCTYPE html>
<html lang="en">
  <!--
    Additional Information:
    Background color is black. Borders are rgb(47, 51, 54). All classes must be prefixed with "wd-". All content below is offset 16px from the left border. The letters A, B, C, etc. are used to reference different parts of the wireframe.
ÃŸ
    Requirements

    At the top there's an input field with rounded corners and a placeholder that reads "Search Tuiter". The color of the text is white and the background color is dark gray. 12px from the right border there's a link in the form of a gear that references "explore-settings.html"

    Below the search input field there are a set of hyperlinks labeled "For you", "Trending", etc. The first link is highlighted with RGB color 29,161,242. The border below the highlighted link is the same color. All other links are color 110, 118, 125. The link fonts are 15px and padded all around by 16px.

    Below the links there are suggested posts. The suggested posts have the topic, title and number of tuits. The topic, "Trending in Science", "Sports Tranding", "Trending in United States", have 13px font and color 110, 118, 125

    Some suggested posts additionally have the name of the author of the post, "The New York Times" in white and an image with rounded corners all the way to the right. The image is 100px wide and high. The image is 16px from the right border.

    Some suggested posts don't have the name of the author of the post. Instead they have the topic of the post, e.g., "COVID-19" in light gray and an image with rounded corners all the way to the right. The image is 100px wide and high. The image is 16px from the right border.

-->
  <head>
    <link rel="stylesheet" href="explore.css" />
  </head>
  <body class="wd-explore wd-horizontal-align">
    <div class="wd-vertical-align">
      <!--- Search -->
      <div class="wd-horizontal-align wd-center-borders wd-padding-left-right">
        <!-- Search Box -->
        <label
          class="wd-padding-left-right wd-search-box wd-horizontal-align"
          for="search-input"
        >
          <!-- Search Icon SVG -->
          <div class="wd-icon wd-auto-margin wd-padding-left-right">
            <svg viewBox="0 0 24 24">
              <g>
                <path
                  fill="rgb(107,116,123)"

                ></path>
              </g>
            </svg>
          </div>
          <!-- Search Input-->
          <div>
            <input
              id="search-input"
              class="wd-search-input-text"
              type="text"
              placeholder="Search Tuiter"
            />
          </div>
        </label>

              </g>
            </svg>
          </div>
        </a>
      </div>
      <!--- Tabs: Links "For you", "Trending" -->
      <div class="wd-horizontal-align wd-center-borders">
        <a href="#" class="wd-tab wd-tab-active">For you</a>
        <a href="#" class="wd-tab">Trending</a>
        <a href="#" class="wd-tab">COVID-19</a>

    <div></div>
  </body>
</html>
